<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/src/assets/logo.svg" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="/src/styles/styles.css">
  <link rel="stylesheet" href="/src/pages/register/register.css">
  <link rel="stylesheet" href="./login.css">

  <title>Stage - Login</title>
</head>

<body class="bg-body">
  <header class="header bg-header">
    <div class="container">
      <div class="header__logo">
        <img src="/src/assets/logo.svg" alt="Logo">
        <h2 class="color-brand-1 font-title-3">Stage</h2>
      </div>
      <div class="header__nav">
        <nav class="nav__menu bg-header hidden">
          <ul class="nav__list">
            <li>
              <p id="home-page" class="font-text-2 color-grey-0">Página de início</p>
              <img src="/src/assets/home.svg" alt="Home">
            </li>
            <li>
              <p id="login-page" class="font-text-2 color-grey-0">Entre na sua conta</p>
              <img src="/src/assets/login.svg" alt="Login">
            </li>
            <li>
              <p id="register-page" class="font-text-2 color-grey-0">Cadastre-se</p>
              <img src="/src/assets/register.svg" alt="Register">
            </li>
          </ul>
        </nav>
      </div>
      <div class="header__btns">
        <label class="switch">
          <input id="checkbox" type="checkbox">
          <span class="slider"></span>
        </label>
        <button class="btn-mobile">
          <span></span>
        </button>
      </div>
    </div>
  </header>

  <section class="infos bg-brand-1">
    <div class="container">
      <h1 class="font-title-3 color-white down-text">Faça o seu login</h1>
    </div>
  </section>

  <main class="main container">
    <img class="image-login show-text" src="/src/assets/login-page.svg" alt="Login">
    <img class="image-login-dark hidden show-text" src="/src/assets/login-page-dark.svg" alt="Login">
    <form class="form bg-grey-4 down-text">
      <label class="font-text-5 color-grey-0" for="email">E-mail</label>
      <input type="email" id="email" name="email" placeholder="Digite seu e-mail">

      <label class="font-text-5 color-grey-0" for="password">Senha</label>
      <input type="password" id="password" name="password" placeholder="Digite sua senha">

      <button class="btn-default" type="submit">Entrar</button>
      <p class="form__text font-text-4 color-grey-0">Ainda não possui conta? <span id="go-register">Clique aqui</span></p>
    </form>
  </main>

  <script type="module" src="/src/scripts/login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
